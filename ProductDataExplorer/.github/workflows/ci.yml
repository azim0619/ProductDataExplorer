name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: node-version: 20
      - name: Install backend deps
        run: |
          cd backend
          npm ci || true
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci || true
